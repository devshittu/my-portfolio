name: my-portfolio

services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: my-portfolio-app-dev
    ports:
      - "${DEV_PORT:-3001}:3000"  # Flexible port mapping, defaults to 3001
    env_file:
      - .env.local
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - /home/mshittu/certs:/app/certs:ro  # Read-only mount for security
    environment:
      - NODE_ENV=development
      - PORT=3000  # Internal container port
      - HOSTNAME=0.0.0.0  # Listen on all interfaces
    restart: unless-stopped
    networks:
      - portfolio-network

  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-portfolio-app-prod
    ports:
      - "${PROD_PORT:-8080}:3000"  # Flexible port mapping, defaults to 8080
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_API_URL=https://yourdomain.com 
    restart: unless-stopped
    networks:
      - portfolio-network

volumes:
  node_modules:

networks:
  portfolio-network:
    driver: bridge
